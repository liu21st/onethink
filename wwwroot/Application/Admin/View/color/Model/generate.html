<extend name="Public/base" />

<block name="body">
	<div class="main-title cf">
		<h2>生成模型</h2>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			生成
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-6">  
			<!-- 表单 -->
			<form id="form" action="{:U('generate')}" method="post" class="form doc-modal-form">
				<!-- 基础 -->
 
                <div class="form-item cf">
                    <label class="item-label">数据表<span class="check-tips">（当前数据库的所有表）</span></label>
 
                    <select name="table" class="form-control">
                        <volist name="tables" id="tb">
                            <option value="{$tb}">{$tb}</option>
                        </volist>
                    </select>
           
                </div>
 

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<input type="hidden" name="id" value="{$id}"/>
						<button class="btn btn-default submit-btn ajax-post no-refresh" type="submit" target-form="form">生 成</button>
						<button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>	
	
				</div>
				<!-- /.col-lg-6 (nested) -->
			</div>
			<!-- /.row (nested) -->
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</block>


<block name="script">
<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:U('Model/index')}');
 
</script>
</block>
