<extend name="Public/base" />

<!-- 子导航 -->
<block name="sidebar">
    <include file="sidemenu" />
</block>

<block name="body">

<div class="main-title cf">
    <h2>
        新增{$info.model_id|get_document_model='title'} [
        <volist name="rightNav" id="nav">
        <a href="{:U('article/index','cate_id='.$nav['id'])}">{$nav.title}</a>
        <if condition="count($rightNav) gt $i"><i class="ca"></i></if>
        </volist>
        <present name="article">：<a href="{:U('article/index','cate_id='.$info['category_id'].'&pid='.$article['id'])}">{$article.title}</a></present>
        ]
    </h2>
</div>

<div class="panel panel-default">
    <div class="tab-wrap  panel-body ">	 
        <!-- 标签页导航 --> 
        <ul class="nav nav-tabs ">
            <volist name=":parse_config_attr($model['field_group'])" id="group">
                <li data-tab="tab{$key}" <eq name="key" value="1">class="active"</eq> ><a href="#tab{$key}" data-toggle="tab" >{$group}</a></li> 
            </volist>
        </ul>
        
        <div class="row">
            <!-- 表单 -->
            <form id="form" action="{:U('update')}" method="post" class="form " role="form" >
            <div class="tab-content panel-body">             
                <!-- 基础文档模型 -->
                <volist name=":parse_config_attr($model['field_group'])" id="group">
                <div id="tab{$key}" class="tab-pane fade <eq name="key" value="1"> in active</eq> tab{$key}">
                    <volist name="fields[$key]" id="field">
                        <if condition="$field['is_show'] == 1 || $field['is_show'] == 2">
                        <div class="form-group">
                            <label class="item-label">{$field['title']}<span class="check-tips"><notempty name="field['remark']">（{$field['remark']}）</notempty></span></label>
                            <div class="form-group">
                                <switch name="field.type">
                                    <case value="num">
                                        <input type="text" class="form-control" name="{$field.name}" value="{$field.value}">
                                    </case>
                                    <case value="string">
                                        <input type="text" class="form-control" name="{$field.name}" value="{$field.value}">
                                    </case>
                                    <case value="textarea">
                                        <textarea name="{$field.name}" class="form-control" >{$field.value}</textarea>
                                    </case>
                                    <case value="datetime">
                                        <input type="datetime" name="{$field.name}" class="form-control " value="" placeholder="请选择时间" />
                                    </case>
                                    <case value="bool">
                                        <select name="{$field.name}" class="form-control ">
                                            <volist name=":parse_field_attr($field['extra'])" id="vo">
                                                <option value="{$key}" <eq name="field.value" value="$key">selected</eq>>{$vo}</option>
                                            </volist>
                                        </select>
                                    </case>
                                    <case value="select">
                                        <select name="{$field.name}" class="form-control ">
                                            <volist name=":parse_field_attr($field['extra'])" id="vo">
                                                <option value="{$key}" <eq name="field.value" value="$key">selected</eq>>{$vo}</option>
                                            </volist>
                                        </select>
                                    </case>
                                    <case value="radio">
                                        <volist name=":parse_field_attr($field['extra'])" id="vo">
                                            <label class="radio">
                                            <input type="radio" value="{$key}" <eq name="field.value" value="$key">checked</eq> name="{$field.name}">{$vo}
                                            </label>
                                        </volist>
                                    </case>
                                    <case value="checkbox">
                                        <volist name=":parse_field_attr($field['extra'])" id="vo">
                                            <label class="checkbox">
                                            <input type="checkbox" value="{$key}" name="{$field.name}" <eq name="field.value" value="$key">checked</eq>>{$vo}
                                            </label>
                                        </volist>
                                    </case>
                                    <case value="editor">
                                        <textarea name="{$field.name}" class=" ">{$field.value}</textarea>
                                        {:hook('adminArticleEdit', array('name'=>$field['name'],'value'=>$field['value']))}
                                    </case>
                                    <case value="picture">
                                        <div class="controls">
                                            <input type="file" id="upload_picture_{$field.name}">
                                            <input type="hidden" name="{$field.name}" id="cover_id_{$field.name}"/>
                                            <div class="upload-img-box">
                                            <notempty name="data[$field['name']]">
                                                <div class="upload-pre-item"><img src="{$data[$field['name']]|get_cover='path'}"/></div>
                                            </notempty>
                                            </div>
                                        </div>
                                        <script type="text/javascript">
                                        //上传图片
                                        /* 初始化上传插件 */
                                        $("#upload_picture_{$field.name}").uploadify({
                                            "height"          : 30,
                                            "swf"             : "__STATIC__/uploadify/uploadify.swf",
                                            "fileObjName"     : "download",
                                            "buttonText"      : "上传图片",
                                            "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                                            "width"           : 120,
                                            'removeTimeout'	  : 1,
                                            'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
                                            "onUploadSuccess" : uploadPicture{$field.name},
                                            'onFallback' : function() {
                                                alert('未检测到兼容版本的Flash.');
                                            }
                                        });
                                        function uploadPicture{$field.name}(file, data){
                                            var data = $.parseJSON(data);
                                            var src = '';
                                            if(data.status){
                                                $("#cover_id_{$field.name}").val(data.id);
                                                src = data.url || '__ROOT__' + data.path
                                                $("#cover_id_{$field.name}").parent().find('.upload-img-box').html(
                                                    '<div class="upload-pre-item"><img src="__ROOT__' + src + '"/></div>'
                                                );
                                            } else {
                                                updateAlert(data.info);
                                                setTimeout(function(){
                                                    $('#top-alert').find('button').click();
                                                    $(that).removeClass('disabled').prop('disabled',false);
                                                },1500);
                                            }
                                        }
                                        </script>
                                    </case>
                                    <case value="file">
                                        <div class="controls">
                                            <input type="file" id="upload_file_{$field.name}">
                                            <input type="hidden" name="{$field.name}" value="{$data[$field['name']]}"/>
                                            <div class="upload-img-box">
                                                <present name="data[$field['name']]">
                                                    <div class="upload-pre-file"><span class="upload_icon_all"></span>{$data[$field['name']]}</div>
                                                </present>
                                            </div>
                                        </div>
                                        <script type="text/javascript">
                                        //上传图片
                                        /* 初始化上传插件 */
                                        $("#upload_file_{$field.name}").uploadify({
                                            "height"          : 30,
                                            "swf"             : "__STATIC__/uploadify/uploadify.swf",
                                            "fileObjName"     : "download",
                                            "buttonText"      : "上传附件",
                                            "uploader"        : "{:U('File/upload',array('session_id'=>session_id()))}",
                                            "width"           : 120,
                                            'removeTimeout'	  : 1,
                                            "onUploadSuccess" : uploadFile{$field.name},
                                            'onFallback' : function() {
                                                alert('未检测到兼容版本的Flash.');
                                            }
                                        });
                                        function uploadFile{$field.name}(file, data){
                                            var data = $.parseJSON(data);
                                            if(data.status){
                                                var name = "{$field.name}";
                                                $("input[name="+name+"]").val(data.data);
                                                $("input[name="+name+"]").parent().find('.upload-img-box').html(
                                                    "<div class=\"upload-pre-file\"><span class=\"upload_icon_all\"></span>" + data.info + "</div>"
                                                );
                                            } else {
                                                updateAlert(data.info);
                                                setTimeout(function(){
                                                    $('#top-alert').find('button').click();
                                                    $(that).removeClass('disabled').prop('disabled',false);
                                                },1500);
                                            }
                                        }
                                        </script>
                                    </case>
                                    <default/>
                                    <input type="text" class="form-control" name="{$field.name}" value="{$field.value}">
                                </switch>
                            </div>
                        </div>
                        </if>
                    </volist>
                </div>
                </volist>

                <div class="form-group">
                    <button class="btn btn-default submit-btn ajax-post hidden" id="submit" type="submit" target-form="form">确 定</button>
                    <button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    <if condition="C('OPEN_DRAFTBOX') and (ACTION_NAME eq 'add' or $info['status'] eq 3)">
                    <button class="btn btn-default save-btn ajax-post" url="{:U('article/autoSave')}" target-form="form" id="autoSave">
                        存草稿
                    </button>
                    </if>
                    <input type="hidden" name="id" value="{$info.id|default=''}"/>
                    <input type="hidden" name="pid" value="{$info.pid|default=''}"/>
                    <input type="hidden" name="model_id" value="{$info.model_id|default=''}"/>
                    <input type="hidden" name="category_id" value="{$info.category_id|default=''}">
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script> 

<script type="text/javascript">

$('#submit').click(function(){
	$('#form').submit();
});

$(function(){
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    showTab();

	<if condition="C('OPEN_DRAFTBOX') and (ACTION_NAME eq 'add' or $info['status'] eq 3)">
	//保存草稿
	var interval;
	$('#autoSave').click(function(){
        var target_form = $(this).attr('target-form');
        var target = $(this).attr('url')
        var form = $('.'+target_form);
        var query = form.serialize();
        var that = this;

        $(that).addClass('disabled').attr('autocomplete','off').prop('disabled',true);
        $.post(target,query).success(function(data){
            if (data.status==1) {
                updateAlert(data.info ,'alert-success');
                $('input[name=id]').val(data.data.id);
            }else{
                updateAlert(data.info);
            }
            setTimeout(function(){
                $('#top-alert').find('button').click();
                $(that).removeClass('disabled').prop('disabled',false);
            },1500);
        })

        //重新开始定时器
        clearInterval(interval);
        autoSaveDraft();
        return false;
    });

	//Ctrl+S保存草稿
	$('body').keydown(function(e){
		if(e.ctrlKey && e.which == 83){
			$('#autoSave').click();
			return false;
		}
	});

	//每隔一段时间保存草稿
	function autoSaveDraft(){
		interval = setInterval(function(){
			//只有基础信息填写了，才会触发
			var title = $('input[name=title]').val();
			var name = $('input[name=name]').val();
			var des = $('textarea[name=description]').val();
			if(title != '' || name != '' || des != ''){
				$('#autoSave').click();
			}
		}, 1000*parseInt({:C('DRAFT_AOTOSAVE_INTERVAL')}));
	}
	autoSaveDraft();

	</if>

});
</script>
</block>
