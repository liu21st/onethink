<div class="fl">
    <dl class="lineD">
      <dt>是否开启随机：</dt>
      <dd> <input type="radio" name="config[random]" value="1"
        <eq name="data.config.random.value" value="1">checked=checked</eq>
        >开启 <input type="radio" name="config[random]" value="0"
        <eq name="data.config.random.value" value="0">checked=checked</eq>
        >关闭 <br />
        <p>开启随机用户每次刷新，回到顶部样式将会随机变化，开启时指定样式失效</p>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>指定样式：</dt>
      <dd id="style_list">
      	<div class="themePreview">
        <php>for( $i=1;$i<=99;$i++ ){</php>
          <div class="colorBox <eq name="i" value="$data.config.current.value">current</eq>" onclick="fChange('{$i}',$(this));">
          <a href="javascript:;" class="top_stick0{$i}" onclick="fChange('{$i}',$(this));">&nbsp;</a>
        </div>
        <php>}</php>
        </div>
      </dd>
    </dl>
    <input type="hidden" value="{$data.config.current.value}" name="config[current]" id="default" />
</div>
<script type="text/javascript">
/**
 * 改变选中样式
 * @param string key 选中样式Key值
 * @param object this 点击按钮对象
 * @return void
 */
var fChange = function(key, obj){
    $('#style_list').find('.colorBox').removeClass('current');
    $(obj).addClass('current');
    $('#default').val(key);
    return false;
}
</script>
